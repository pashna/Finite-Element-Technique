<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<meta charset="utf-8"/>
	</head>
	<body>
		<div class="header">
			<H1>Лабораторная работа №2</H1>
			<H2>Вариант 50</H2>
		</div>
		<div class="tools">
			<div>Количество элементов:</div>
			<input name="count" type="radio" checked>20</input>
			<input name="count" type="radio">40</input>
			<div>
				<a href="">Дополнительные настройки</a>
				<div class="additional-settings">
					<input id="scaleY" value=50 type="number">Масштаб Y</input>
					<input id="scaleX" value=50 type="number">Масштаб X</input>
					<button id="confirmSetting">OK</button>
				</div>
			</div>

			<button id="solveBtn">Решить</button>
		</div>
		<div class="canvas-container">
			<canvas class="canvas" width=600 height=400 id="canvas"></canvas>
		</div>
		<div class="result-container">
			<table>
				<tr>
					<td>X</td>
					<td>Y</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
		<script type="text/javascript" src="js/graphic.js"></script>
		<script type="text/javascript" src="js/gauss.js"></script>
	</body>
</html>
